<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTMX + Postman</title>
	<script src="https://unpkg.com/htmx.org@1.9.8"></script>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-gray-600 flex justify-center items-center">


	<div class="bg-white p-6 rounded shadow-lg">

		<!-- have a button GET via AJAX -->
		<button class="text-3xl font-bold underline" hx-get="/list" hx-swap="outerHTML">
			Click Me
		</button>
	</div>


	<script>
		document.body.addEventListener('htmx:configRequest', (event) => {
			event.detail.path = `https://7aabb525-9b7d-4a68-84f1-4a7b29b30286.mock.pstmn.io${event.detail.path}`
		})
	</script>
</body>


</html>
